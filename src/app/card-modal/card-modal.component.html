<div class="container-fluid custom-modal-container">
    <div class="row custom-modal-header">
        <div class="col-sm-12">
            <h1>Tarjeta {{context.card.number}}</h1>
            <h2>Guardar como repetida o eliminar</h2>
        </div>
    </div>
    <div class="row" [ngClass]="{'myclass' : shouldUseMyClass}">
        <div class="col-xs-12">
            <div class="jumbotron">
                <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" (click)="saveCard()">Repetir</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" (click)="deleteCard()">Eliminar</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning" (click)="closeModal(this)">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
